<div style="color: white;">
    <p>SCOREBOARD</p>
    <p>Current position: X:{{gameInformation.currentXPosition}} Y:{{gameInformation.currentYPosition}} || Score: {{gameInformation.score}} || Snake size: {{gameInformation.snakePartSize}}</p>
    <p>Game time: {{getElapsedTime(gameInformation.gameStartDate)}}</p>
</div>

<div class="snake-container">
    <app-snake-game (snakeGameInformation)="onGameInfromationChanged($event)"></app-snake-game>
    <div *ngIf="gameInformation.isGameover" class="snake-menu">
        <a class="btn btn-success">Zagraj ponownie!</a>
    </div>
</div>
