<div style="width: 100%; text-align: center;">
  <div id="gameSelection">
    <h4 (click)="selectGame('Snake')">snake</h4>
    <h4 (click)="selectGame('Chess')">chess</h4>
  </div>
  <app-snake-board *ngIf="currentGame === 'Snake'"></app-snake-board>
  <app-chess-board *ngIf="currentGame === 'Chess'"></app-chess-board>
</div>
